{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 style="background-color: #FFDAB9; padding: 10px;">Search for recipes difficulty</h1>
        <hr>

        <div class="form-container">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Search</button>
            </form>
        </div>

        <br>

        {% if recipes_df %}
        <table border="1" cellpadding="5" cellspacing="5" class="center">
            <tr>
                <td>Recipe's Name</td>
            </tr>
            {% for object in recipes_df %}
            <tr>
                <td><a href="{{ object.url }}">{{ object.name }}</a></td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <img src="data:image/png;base64, {{ chart|safe }}">
        {% else %}
        <h3>No data</h3>
        {% endif %}
    </div>
</body>
</html>
